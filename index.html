<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><p id="user-name-elemnt">Guest</p></li>
                    <li><button id="openFormBtn">Sign in</button></li>
                </ul>
            </nav>
        </header>
        <div class="todo-app">
            <h1>To-Do List</h1>
            <div class="row">
                <input type="text" class="input-box" placeholder="Add a new task">
                <button onclick="addTask()">Add</button>
                <p id="message"></p>
            </div>
        </div>
        <div class="tasks">
            <ul class="tasks-list">
            </ul>
        </div>
    </div>

    <!-- Floating Sign-In Form -->
    <div class="form-container" id="formContainer">
        <div class="form-box">
            <span class="close-btn" id="closeFormBtn">&times;</span>
            <h2>Sign In</h2>
            <form>
                <label>Username:</label>
                <input type="text" id="userName" placeholder="Enter Username" required>

                <button onclick="addUser()" type="submit">Login</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
